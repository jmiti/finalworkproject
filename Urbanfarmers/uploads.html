<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	

	<title>Signup Page</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../js/bootstrap.min.js">
	<link rel="stylesheet" href="../css/uploads.css">
    
</head>
<body>
  <div class="mx-auto" style="max-width: 500px;"> 
  <h1>Sign Up</h1>
   <form>
  <label for="name">Name:</label>
  <input type="text" id="name" name="name">

  <label for="wardname">Wardname:</label>
  <input type="text" id="wardname" name="wardname">

  <label for="date">Date:</label>
  <input type="date" id="date" name="date">

  <label for="unit-price">Unit Price (UGX):</label>
  <input type="number" id="unit-price" name="unit-price">

  <label for="quantity">Quantity:</label>
  <input type="number" id="quantity" name="quantity">

  <label for="payment-method">Mode of Payment:</label>
  <select id="payment-method" name="payment-method">
    <option value="cash">Cash</option>
    <option value="mobile-money">Mobile Money</option>
    <option value="bank-transfer">Bank Transfer</option>
  </select>

  <label for="directions">Directions:</label>
  <textarea id="directions" name="directions"></textarea>

  <label for="delivery-method">Mode of Delivery:</label>
  <select id="delivery-method" name="delivery-method">
    <option value="pickup">Pickup</option>
    <option value="delivery">Delivery</option>
  </select>

  <label for="produce-type">Produce Type:</label>
  <input type="text" id="produce-type" name="produce-type">

  <button type="submit">Submit</button>
</form>
</div>

</body>
</html>
